<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Product Card</title>
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;700;900&family=Raleway:wght@100;300;500;700&display=swap');

        :root {
            --bodyBack: #ffeaed;
            --textColor: #1b2741;
            --starColor: #f67034;
            --sectionBack: #f7f6f9;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }

        body {
            background-color: var(--bodyBack);
            min-height: 100vh;
            display: grid;
            place-content: center;
        }

        .container {
            margin-top: 10%;
            width: 80vw;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .header {
            width: 100%;
            text-align: center;
        }

        .header h1 {
            font-size: 4em;
            text-transform: uppercase;
            color: var(--textColor);
        }

        .products {
            width: 100%;
            align-self: center;
            height: 70%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 25%;
        }

        .product {
            position: relative;
            background-color: var(--sectionBack);
            width: 350px;
            height: 100%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, .3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 20px 40px;
            border-radius: 10px;
            transition: .3s;
        }

        .product:hover {
            transform: translateY(-15px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
        }

        .image {
            width: 100%;
            height: 60%;
            display: grid;
            place-content: center;
        }

        .image img {
            width: 240px;
        }

        .namePrice {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .namePrice h3 {
            font-size: 2em;
            text-transform: capitalize;
            color: var(--textColor);
        }

        .namePrice span {
            font-size: 1.5em;
            color: var(--starColor);
        }

        .product p {
            font-size: 18px;
            line-height: 25px;
        }

        .stars svg {
            font-size: 1.3em;
            color: var(--starColor);
        }

        .bay {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .bay button {
            padding: 10px 20px;
            border-radius: 7px;
            border: none;
            background-color: var(--textColor);
            color: var(--sectionBack);
            font-size: 18px;
            text-transform: capitalize;
            cursor: pointer;
            transition: .5s;
        }

        .bay button:hover {
            transform: scale(1.1);
        }

        nav {
            width: 100%;
            height: 75px;
            background-color: rgb(48, 79, 69);
            line-height: 75px;
            padding: 0px 100px;
            position: fixed;
            z-index: 1;
        }

        nav .logo {
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        nav .logo p {
            float: left;
            color: #f67034;
            text-transform: uppercase;
        }

        nav ul {
            float: right;
        }

        nav ul li {
            display: inline-block;
            list-style: none;
        }

        nav ul li a {
            color: #c6a61b;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            padding: 0px 32px;
        }

        nav ul li a:hover {
            color: rgb(16, 196, 58);
        }
    </style>

</head>
<body>
<nav>
    <div class="logo">
        <p>Choice.com</p>
    </div>
    <ul>
        <li><a href="/about">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="/grossary">Grocery</a></li>
        <li><a href="/clothes">Clothes</a></li>
        <a href="{%url 'logout' %}" class="btn btn-primary">Logout</a>
    </ul>
</nav>
<div class="containers" style="margin-top: 10%;">

    <div class="scrap">

        <!-- <center><h2 style="color: red;">Flipcart Platform</h2></center> -->
        <centre><form action="{% url 'Grossary' %}" method="POST" style="margin-top: 20px;">
            {% csrf_token %}
            <div>
              <input type="text" name="name" placeholder="Enter correct product name" style="width: 400px; height: 40px; padding: 5px; margin-left: 30%;">
              <br><button class="btn btn-success" style="margin-left: 10px; height: 40px; padding: 5px;margin-left: 45%;margin-top: 2%;">Submit</button>
            </div>
          </form></centre>
          
          <div style="margin-top: 20px;">
            <a href="{% static '/amazon_data.csv' %}" class="btn btn-primary" style="font-size: 18px;margin-left: 42%;">
              Download file <span class="glyphicon glyphicon-save"></span>
            </a>
          </div>
          
    
    </div>

<div class="container">
    <div class="header">
        <h1>Products</h1>
    </div>
    {% for item in mylist %}

                <h3>{{item.1}}</h3>
                <span>{{item.2}}</span>
            </div>
            <p>Amazon</p>
            <p>{{item.4}}</p>
            <div class="stars">
                <i class="fa-solid fa-star">{{item.3}}</i>
            </div>
            <div class="bay">
                <a href={{item.5}} target="_blank">
                    <button> Buy now </button>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
