<!DOCTYPE html>
{% load static %}
	
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PriceGenius</title>
	<link rel="stylesheet" href="{% static '/style1.css' %}">
</head>
<body>
	{% csrf_token %}
	{% block js_block %}
	
	<script type="text/javascript" src="{% static '/script.js'%}"></script>
	{% endblock %}
	
	<nav>
        <label for="logo" class="logo"><a class="active" href="/">PriceShine</a></label>
        <ul>
			<form method="POST">
            <li class="search-bar">
				{% csrf_token %}
                <input type="text" name="name" placeholder="Search Product Name ....">
                <button class="submit"><i class="fas fa-search"></i></button>
			</li>
		</form>
        </ul>
    </nav>
	<main class="table">

		<section class="table__header">
			<h1>Amazon</h1>
			<div class="export__file">
				<label for="export-file" class="export__file-btn" title="Export File"></label>
				<input type="checkbox" id="export-file">
				<div class="export__file-options">
					<label>Export As &nbsp; &#10140;</label>
					<label for="export-file" id="toPDF">PDF <img src="{% static '/image/pdf.png' %}" alt=""></label>
					<label for="export-file" id="toJSON">JSON <img src="{% static '/image/json.png' %}" alt=""></label>
					<label for="export-file" id="toCSV">CSV <img src="{% static '/image/csv.png' %}" alt=""></label>
					<label for="export-file" id="toEXCEL">EXCEL <img src="{% static '/image/excel.png' %}" alt=""></label>
				</div>
			</div>
		</section>
		<section class="table__body">
			<table>
				<thead>
					<tr>
						<th> S.No. <span class="icon-arrow">&UpArrow;</span></th>
						<th> Name <span class="icon-arrow">&UpArrow;</span></th>
						<th> Rating <span class="icon-arrow">&UpArrow;</span></th>
						<th> Price <span class="icon-arrow">&UpArrow;</span></th>
						<th> Status <span class="icon-arrow">&UpArrow;</span></th>
						<th> Url<span class="icon-arrow">&UpArrow;</span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						{% for item in mylist %}
						<td class="counterCell"> </td>
						<td> <img src="#" alt="">{{item.0}}</td>
						<td> {{item.1}}</td>
						<td> <strong> &#8377;{{item.2}} </strong></td>
						
						<td>
							<p class="status delivered">Delivered</p>
						</td>
						<td>
							<a href={{item.3}} target="_blank">click here</a>
						</td>
						
					</tr>
					{% endfor %}	
				</tbody>
			</table>
		</section>
	</main>
 </body>
 
 </html>
